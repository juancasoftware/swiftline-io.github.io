<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <meta http-equiv="x-ua-compatible" content="IE=9">

  <link rel="stylesheet" href="{{"/assets/css/font-awesome.css" | relative_url "}}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/css/menu.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/flat-ui-slider.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/base.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/skeleton.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/landings.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/landings_layouts.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/box.css" | relative_url "}}">
  <link rel="stylesheet" href="{{"/assets/css/pixicon.css" | relative_url "}}">
  <link rel="stylesheet" href="/assets/css/animations.min.css"  type="text/css" media="all" />

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
